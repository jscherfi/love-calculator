<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Love Calculator</title>
</head>
<body>
    <h1>Love Calculator</h1>
    <h5>How compatible are you and your crush? Enter your names below and click submit to find out.</h5>

<div class="form-body">
    <form>
        <label class="form-label" for="name">Your name:</label><br>
        <input class="form-control" placeholder="Your name" type="text" id="yourName" name="yourName"><br>
        <label class="form-label" for="crushName">Your crush's name:</label><br>
        <input class="form-control" placeholder="Their name" type="text" id="crushName" name="crushName">
        <button onclick="returnText()" class="fcf-btn" id="submit">Submit</button>
    </form>
</div>


</body>

<h5>Is love in the air...?</h5>


<script src="index.js"></script>

</html>
